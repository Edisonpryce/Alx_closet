<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALXCLOSET Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .flash-message {
            margin-top: 65px; /* Adjusts space between navbar and flash message */
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
        }
    </style>
    {% block styles %}
    {% endblock %}
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <a href="{{ url_for('auth.home') }}">
                    <img src="../static/images/alx-logo.png" alt="Alx-logo">
                </a>
                <div class="navbar-left">
                    <div class="search-box">
                        <input type="text" placeholder="Search">
                        <a href="{{ url_for('customer.search')}}">
                            <i class="fas fa-search search-icon"></i>
                        </a>
                    </div>
                </div>
                <div class="navbar-right">
                    <a href="{{ url_for('customer.display_cart_items') }}">
                        <i class="fas fa-shopping-cart icon"></i>
                    </a>
                    <a href="{{ url_for('customer.favorite_products') }}">
                        <i class="fas fa-star icon"></i>
                    </a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('auth.profile', id=current_user.id) }}" >
                        <i class="fas fa-user icon"></i>
                    </a>
                    {% else %}
                    <a href="{{ url_for('auth.login') }}" >
                        <i class="fas fa-user icon"></i>
                    </a>
                    {% endif %}
                    
                </div>
            </div>
        </nav>
    </header>
    <!-- Flush notification bar -->
    <div class="container" style="margin-top: 5%; background-color: rgb(35, 145, 35);">
        {% for message in get_flashed_messages() %}
        <Strong>{{ message }}</Strong>
        {% endfor %}
    </div>
    <!-- Main section-->
    <main>
        {% block body %}
        {% endblock %}
    </main>
   
    <!-- Footer Section -->
    <footer>
        <div class="container" >
            <p>&copy; 2024 ALXCLOSET. All rights reserved.</p>
        </div>
        <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
        <script src="../static/js/script.js"></script>
    </footer>
    {% block js %}
    {% endblock %}
</body>
</html>
