<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/login.css">
    <title> Alx Closet -Login Page</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <img src="../static/images/alx-logo.png" alt="Alx-logo">
            <div class="navbar-left">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="navbar-right">
                <a href="../templates/login.html">
                    <i class="fas fa-user icon"></i>
                </a>
                <a href="">
                    <i class="fas fa-shopping-cart icon"></i>
                </a>
                <a href="">
                    <i class="fas fa-star icon"></i>
                </a>

            </div>
        </div>
    </nav>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Full Names">
                <input type="email" placeholder="Email">
                <input type="phone-number" placeholder="Phone No.">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Log In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Hey There!</h1>
                    <p>Already Have an Account with Us, Just login.
                    </p>
                    <button class="hidden" id="login">Log In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Dont Have An Account?</h1>
                    <p>No worries!
                    Sip your tea as we get your account details set</p>
                    <button class="hidden" id="register">Create Account</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/login.js"></script>
</body>

</html>
