<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweater Guy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles/products.css">
    <link rel="stylesheet" href="../static/styles/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html">
                <img src="../static/images/alx-logo.png" alt="Alx-logo">
            </a>
            <div class="navbar-left">
                <div class="search-box">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search search-icon"></i>
                </div>
            </div>
            <div class="navbar-right">
                <a href="#">
                    <i class="fas fa-shopping-cart icon"></i>
                </a>
                <a href="#">
                    <i class="fas fa-star icon"></i>
                </a>
                <a href="{{ url_for('auth.login') }}">
                    <i class="fas fa-user icon"></i>
                    <span>Login</span><span> |</span>
                </a>
                <a href="{{ url_for('auth.signup') }}" class="signup-link">Sign Up</a>
            </div>
        </div>
    </nav>

    <div class="breadcrumb">
        <span>Sweater Guy</span>
    </div>

    <!-- Product Details Section -->
    <div class="product-details-container">
        <div class="product-image">
            <img src="../static/images/Sweater-Guy-Orange.png" alt="Sweater Guy">
            <div class="thumbnails">
                <img src="../static/images/Sweater-Guy-Green.png" alt="Sweater Guy">
                <img src="../static/images/Sweater-Guy-White.png" alt="Sweater Guy">
            </div>
        </div>

        <form action="" method="POST">
            <input type="hidden" name="product_name" value="Sweater Guy">
            <input type="hidden" name="image_url" value="../static/images/Sweater-Guy-Orange.png">

            <div class="product-price">
                <label for="price">Your selected amount in dollars</label>
                <input type="number" id="price" name="price" value="5" min="5" max="1000">
            </div>

            <div class="product-options">
                <label for="size">Size</label>
                <select id="size" name="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>
            </div>

            <div class="product-quantity">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>

            <button type="submit" class="btn add-to-cart-btn">
                <i class="fas fa-cart-plus"></i> Add to Cart
            </button>
            <button type="submit" class="btn add-to-credit-card">
                <i class="fas fa-credit-card"></i> Buy Now
            </button>
        </form>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 ALXCLOSET. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</body>

</html>
